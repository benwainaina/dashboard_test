<div class="wrapper user-select-none">
  <div class="wrapper__tips">
    <div class="wrapper__tips__title poppins-bold">Quick tips</div>
    <div class="wrapper__tips__instructions poppins-regular">
      <ol>
        <li>
          Before you can view full user details, just hover on them for a quick
          preview.
        </li>
      </ol>
    </div>
  </div>
  <div class="wrapper__pages">
    <app-pages-component />
  </div>
  <div class="wrapper__search">
    <form [formGroup]="searchForm">
      <input
        type="text"
        placeholder="Search by user id"
        class="poppins-bold"
        formControlName="searchField"
      />
    </form>
  </div>
  <div class="wrapper__content">
    <ng-container
      *ngTemplateOutlet="
        usersList.length === 0 ? pageHasNoUsersTemplate : pageHasUsersTemplate
      "
    ></ng-container>
    <ng-template #pageHasNoUsersTemplate>
      <div class="wrapper__content__no-users">
        <span class="wrapper__content__no-users__instruction poppins-bold"
          >Hmmm... this page has no users</span
        >
      </div>
    </ng-template>
    <ng-template #pageHasUsersTemplate>
      <app-list-display [listItems]="usersList" [customStyles]="{}" />
    </ng-template>
  </div>
</div>
