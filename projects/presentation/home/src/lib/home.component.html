<div class="wrapper user-select-none">
  <div class="wrapper__tips">
    <div class="wrapper__tips__title poppins-bold">Quick tips</div>
    <div class="wrapper__tips__instructions poppins-regular">
      <ol>
        <li>
          Before you can view user details, just hover on them for a preview.
        </li>
      </ol>
    </div>
  </div>
  <div class="wrapper__pages">
    <app-pages-component />
  </div>
  <div class="wrapper__search">
    <form [formGroup]="searchForm">
      <input
        type="text"
        placeholder="Search by user id"
        class="poppins-bold"
        formControlName="searchField"
      />
    </form>
  </div>
  <div class="wrapper__content">
    <app-list-display [listItems]="usersList" [customStyles]="{}" />
  </div>
</div>
