<div class="wrapper">
  <div class="wrapper__title poppins-bold">Pages</div>
  <div class="wrapper__navigable-pages">
    <div class="wrapper__navigable-pages__go-to-first poppins-bold">First</div>
    <div class="wrapper__navigable-pages__indicator">
      <ng-container>
        <svg
          width="12"
          height="22"
          viewBox="0 0 16 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.5881 27.1762L16 24.7643L4.82378 13.5881L16 2.41189L13.5881 0L0 13.5881L13.5881 27.1762Z"
            fill="#5F6368"
          />
        </svg>
      </ng-container>

      <div class="wrapper__navigable-pages__indicator__page-num poppins-bold">
        1
      </div>
      <ng-container>
        <svg
          width="12"
          height="22"
          viewBox="0 0 16 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.41189 27.1762L0 24.7643L11.1762 13.5881L0 2.41189L2.41189 0L16 13.5881L2.41189 27.1762Z"
            fill="#5F6368"
          />
        </svg>
      </ng-container>
    </div>
    <div class="wrapper__navigable-pages__go-to-last poppins-bold">Last</div>
  </div>
  <div class="wrapper__skip-to-page">
    <!-- <div class="wrapper__skip-to-page__input">
      <input type="text" />
    </div> -->
    <input
      class="wrapper__skip-to-page__input poppins-regular"
      type="number"
      placeholder="Skip to page"
    />
    <div class="wrapper__skip-to-page__action poppins-bold">Go</div>
  </div>
</div>
