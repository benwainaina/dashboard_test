<div class="wrapper">
  <div class="wrapper__title poppins-bold">Pages</div>
  <div class="wrapper__navigable-pages">
    <div
      class="wrapper__navigable-pages__go-to-first poppins-bold"
      (click)="goToPage(1)"
    >
      First
    </div>
    <div class="wrapper__navigable-pages__indicator">
      <div (click)="goToPrevious()">
        <svg
          width="12"
          height="22"
          viewBox="0 0 16 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.5881 27.1762L16 24.7643L4.82378 13.5881L16 2.41189L13.5881 0L0 13.5881L13.5881 27.1762Z"
            fill="#5F6368"
          />
        </svg>
      </div>

      <div class="wrapper__navigable-pages__indicator__page-num poppins-bold">
        {{ (currentPage$ | async) || 0 + 1 }}
      </div>
      <div (click)="goToNext()">
        <svg
          width="12"
          height="22"
          viewBox="0 0 16 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.41189 27.1762L0 24.7643L11.1762 13.5881L0 2.41189L2.41189 0L16 13.5881L2.41189 27.1762Z"
            fill="#5F6368"
          />
        </svg>
      </div>
    </div>
    <div
      class="wrapper__navigable-pages__go-to-last poppins-bold"
      (click)="goToLast()"
    >
      Last
    </div>
  </div>
  <div class="wrapper__skip-to-page">
    <input
      class="wrapper__skip-to-page__input poppins-regular"
      type="number"
      placeholder="Skip to page"
      [(ngModel)]="skipToPage"
      max="2"
      min="1"
    />
    <button
      class="wrapper__skip-to-page__action poppins-bold"
      [disabled]="!skipToPage || skipToPage > ((allPagesCount$ | async) || 0)"
      (click)="goToPage(skipToPage)"
    >
      Go
    </button>
  </div>
</div>
