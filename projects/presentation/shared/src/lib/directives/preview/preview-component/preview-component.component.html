<div #outlet class="wrapper">
  <div class="wrapper__inner">
    <div
      class="wrapper__inner__background"
      [ngStyle]="{
        'background-image': 'url(' + (userData$ | async)?.image + ')'
      }"
    ></div>
    <div #contentElementRef class="wrapper__inner__content poppins-regular">
      <div class="wrapper__inner__content__name poppins-bold">
        {{ (userData$ | async)?.firstName }}
      </div>
      <a
        href="mailto:{{ (userData$ | async)?.email }}"
        class="wrapper__inner__content__email poppins-light-italic"
      >
        {{ (userData$ | async)?.email }}
      </a>
    </div>
    <div class="wrapper__inner__action poppins-bold">view details</div>
  </div>
</div>
