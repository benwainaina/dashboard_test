<div
  previewDirective
  [userId]="id"
  [previewOutlet]="previewOutletRef"
  class="wrapper"
>
  <div #previewOutlet></div>
  <div class="wrapper__label poppins-bold">{{ firstName }}</div>
  <div
    class="wrapper__image"
    [ngStyle]="{ 'background-image': 'url(' + image + ') ' }"
  ></div>
</div>
