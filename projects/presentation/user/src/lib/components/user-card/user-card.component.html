<div
  previewDirective
  [userId]="id"
  [previewOutlet]="previewOutletRef"
  class="wrapper"
>
  <ng-template class="wrapper__preview" #previewOutlet></ng-template>
  <a [routerLink]="['/user', id]" class="wrapper__label poppins-bold">{{
    firstName
  }}</a>
  <div
    class="wrapper__image"
    [ngStyle]="{ 'background-image': 'url(' + image + ') ' }"
  ></div>
</div>
