<div
  previewDirective
  [userId]="id"
  [previewOutlet]="previewOutletRef"
  class="wrapper"
>
  <div
    class="wrapper__avatar"
    [ngStyle]="{
      'background-image': 'url(' + image + ')'
    }"
  ></div>
  <div class="wrapper__details">
    <div class="wrapper__details__name poppins-bold">
      {{ firstName }} {{ lastName }}
    </div>
  </div>
  <div #previewOutlet></div>
</div>
