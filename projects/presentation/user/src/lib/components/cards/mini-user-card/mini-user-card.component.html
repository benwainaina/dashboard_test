<div
  previewDirective
  [userId]="id"
  [previewOutlet]="previewOutletRef"
  class="wrapper"
>
  <div
    class="wrapper__avatar"
    [ngStyle]="{
      'background-image': 'url(' + image + ')'
    }"
  ></div>
  <a class="wrapper__details" [routerLink]="['/user', id]">
    <div class="wrapper__details__name poppins-bold">
      {{ firstName }} {{ lastName }}
    </div>
  </a>
  <ng-template #previewOutlet></ng-template>
</div>
